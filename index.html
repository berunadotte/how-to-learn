<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Научиться учиться</title>
    <link rel="stylesheet" href="styles/normalize.css">

  <body>
    <div class="page">

          <img class="logo logo__place_header" src="images/logo_place_header.svg" alt="Логотип">

        </div>

          </div>

          <ul class="footer__list">
            <li><a href="#"><img src="" alt="logo">Youtube</a></li>
            <li><a href="#"><img src="" alt="logo">ВКонтакте</a></li>
